<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Cash Coinc</title>
  <style>
    :root {
      --cor-bege: #F5F0E1;
      --cor-pastel: #F5C2C2;
      --cor-rosa: #EC5C8F;
      --cor-rosalemonade: #D34C74;
      --cor-marinhoprofundo: #1A2E45;
      --cor-azul-link: #2A8BEF;
      --cor-cinza-borda: #A19999;
      --cor-cinza: #ddd;
      --cor-preto: #000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--cor-bege);
    }

    .container {
      max-width: 100%;
      min-height: 800px;
      background: var(--cor-bege);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* HEADER */
    .header {
      text-align: center;
      padding: 24px 16px 16px;
    }

    .header img {
      width: 154px;
      height: 38px;
      position: relative;
      top: 16px;
      left: 111px;
    }

    .header span {
      font-size: 19px;
      font-weight: bold;
      color: var(--cor-rosa);
      vertical-align: middle;
    }

    .header p {
      margin: 8px 0;
      font-size: 16px;
      font-weight: 700;
      color: var(--cor-marinhoprofundo);
    }

    .produto-img {
      width: 249px;
      height: 218px;
      background: var(--cor-cinza);
      border-radius: 10px;
      margin: 8px 0 16px 0;
    }

    /* LINK */
    .link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 16px;
      font-weight: 400;
      color: var(--cor-preto);
      text-decoration: none;
      border-bottom: 5px solid #D9D9D9;
      padding: 16px 17px;
      margin-left: 10px;
    }

    .link::after {
      content: "›";
      font-size: 16px;
      margin-left: auto;
      width: 13px;
      height: 13px;
    }

    /* SECTION */
    .section {
      width: 100%;
      padding: 16px;
    }

    .section h3 {
      font-size: 20px;
      font-weight: bold;
      color: var(--cor-marinhoprofundo);
      text-align: left;
      margin-left: 10px;
    }

    .section .meta-aplicada {
      color: var(--cor-rosa);
      font-size: 16px;
      font-weight: 400;
      width: 101px;
      height: 22px;
      margin-left: 8px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
      font-size: 14px;
      margin-left: 10px;
    }

    .radio-group a {
      color: var(--cor-azul-link);
      text-decoration: none;
    }

    .meta-box {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 16px;
      margin-left: 10px;
      margin-right: 12px;
    }

    .meta-item {
      flex: 1;
      background: #F3F3F3;
      border: 1px solid var(--cor-rosa);
      border-radius: 10px;
      font-size: 16px;
      color: #000;
      font-weight: 400;
      text-align: center;
      width: 193px;
      height: 37px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rosa {
      color: var(--cor-rosa);
    }

    .label-input {
      font-size: 13px;
      color: var(--cor-rosa);
      margin: 8px 0 4px 10px;
      display: block;
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 16px;
      margin-left: 10px;
      margin-right: 12px;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 2px solid var(--cor-rosa);
      border-radius: 8px;
      font-size: 14px;
      color: #000;
    }

    .input::placeholder {
      color: #000;
      font-size: 13px;
    }

    /* MENSAGEM RESPONSÁVEL */
    .mensagem-responsavel {
      width: 100%;
      background: var(--cor-bege);
      border-top: 5px solid #D9D9D9;
      border-bottom: 5px solid #D9D9D9;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .mensagem-titulo {
      font-size: 20px;
      font-weight: 700;
      color: var(--cor-marinhoprofundo);
      display: flex;
      align-items: center;
      gap: 5px;
      justify-content: center;
      margin-right: 50px;
    }

    .notificacao {
      background: red;
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .caixa-mensagem {
      width: 278px;
      height: 55px;
      border: 2px solid var(--cor-rosa);
      margin-top: 13px;
      border-radius: 4px;
      font-size: 15px;
      text-align: center;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      cursor: pointer;
      font-family: inherit;
      font-weight: normal;
    }

    .caixa-mensagem:focus {
      outline: none;
    }

    /* META */
    .meta {
      width: 90%;
      margin: 16px 0 16px 0;
      background: var(--cor-bege);
      border-radius: 6px;
      font-size: 14px;
      align-self: flex-start;
      padding: 16px;
    }

    .meta h3 {
      margin: 0 0 13px 0;
      font-size: 20px;
      font-weight: bold;
      color: var(--cor-marinhoprofundo);
      text-align: left;
    }

    .meta-tag {
      display: inline-flex;
      align-items: center;
      background: var(--cor-bege);
      border: 1px solid var(--cor-cinza-borda);
      border-radius: 20px;
      padding: 4px 10px;
      font-size: 13px;
      color: var(--cor-cinza-borda);
      margin-bottom: 10px;
    }

    .meta-tag button {
      background: none;
      border: none;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
      color: #000;
    }

    .btn-link {
      background: none;
      border: none;
      color: var(--cor-azul-link);
      font-size: 14px;
      cursor: pointer;
      padding: 0;
      text-align: left;
    }

    /* FOOTER */
    .footer {
      border-top: 5px solid #D9D9D9;
      text-align: center;
      padding: 24px;
    }

    .footer img {
      width: 335px;
      height: auto;
    }

    .btn {
      display: inline-block;
      background: var(--cor-rosa);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 32px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      width: 171px;
      height: 54px;
    }

    .btn:hover {
      background: var(--cor-rosalemonade);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="./img/logo.png" alt="logo">
      <p>Produto</p>
      <div class="produto-img"></div>
    </div>

    <!-- Link -->
    <a class="link" href="#">Ir para o website</a>

    <!-- Registrar -->
    <div class="section">
      <h3>Registrar</h3>
      <p class="meta-aplicada">Meta aplicada</p>

      <div class="radio-group">
        <label><input type="radio" name="meta"> Economizar para <a href="#">meta</a></label>
        <label><input type="radio" name="meta"> Economizar apenas.</label>
      </div>

      <div class="meta-box">
        <div class="meta-item">Video Game Xbox</div>
        <div class="meta-item"><span class="rosa">R$</span>&nbsp;3.000,00</div>
      </div>

      <label class="label-input">Valor do depósito</label>
      <div class="input-container">
        <input class="input" type="number" placeholder="R$ 0" >
      </div>

      <label class="label-input">Valor do saque</label>
      <div class="input-container">
        <input class="input" type="number" placeholder="R$ 0">
      </div>
    </div>

    <!-- Mensagem responsável -->
    <div class="mensagem-responsavel">
      <div class="mensagem-titulo">
        Mensagem responsável <span class="notificacao">1</span>
      </div>
      <button class="caixa-mensagem">
        Parabéns pelo progresso filho(a)!
      </button>
    </div>

    <!-- Meta -->
    <div class="meta">
      <h3>Meta</h3>
      <div class="meta-tag">
        Video Game Xbox <button>×</button>
      </div>
      <br>
      <button class="btn-link">+ Criar meta</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Jogue agora no seu próprio SmartCoinc!</p>
      <img src="./img/porco.png" alt="porquinho" class="porco-img">
      <button class="btn">JOGAR</button>
    </div>
  </div>
</body>
</html>
