<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Cash Coinc</title>
  <style>
    :root {
      --cor-bege: #F5F0E1;
      --cor-pastel: #F5C2C2;
      --cor-rosa: #EC5C8F;
      --cor-rosalemonade: #D34C74;
      --cor-marinhoprofundo: #1A2E45;
      --cor-cinza-borda: #A19999;
      --cor-cinza: #ddd;
      --cor-preto: #000;
      --cor-azul-meta: #1CB0F6;
      --cor-verde-invest: #1CF640;
      --cor-vermelha-retirada: #DA2C2C;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--cor-bege);
    }

    .container {
      max-width: 100%;
      min-height: 100vh;
      background: var(--cor-bege);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ====== CABEÇALHO ====== */
    .header {
      text-align: center;
      padding: 24px 16px 16px;
    }

    .header img {
      width: 154px;
      height: 38px;
    }

    .header p {
      margin: 8px 0;
      font-size: 16px;
      font-weight: 700;
      color: var(--cor-marinhoprofundo);
    }

    .produto-img {
      width: 249px;
      height: 218px;
      background: var(--cor-cinza);
      border-radius: 10px;
      margin: 8px 0 16px 0;
    }

    .link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 16px;
      font-weight: 400;
      color: var(--cor-preto);
      text-decoration: none;
      border-bottom: 5px solid #D9D9D9;
      padding: 16px 17px;
      margin-left: 20px;
    }

    .link::after {
      content: "›";
      font-size: 16px;
      margin-left: auto;
      width: 13px;
      height: 13px;
    }

    /* ====== HISTÓRICO ====== */
    .historico {
      background: var(--cor-bege);
      width: 280px;
      border-radius: 8px;
      padding: 16px;
      text-align: left;
      font-size: 14px;
      color: var(--cor-preto);
    }

    .historico h3 {
      font-size: 20px;
      font-weight: 700;
      width: 84px;
      height: 27px;
      color: var(--cor-marinhoprofundo);
      margin-bottom: 10px;
    }

    .legenda {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 16px;
      margin-left: 10px;
    }

    .legenda-item {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 400;
    }

    .bolinha {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .bolinha.azul { background: var(--cor-azul-meta); }
    .bolinha.verde { background: var(--cor-verde-invest); }
    .bolinha.vermelha { background: var(--cor-vermelha-retirada); }

    .link-meta,
    .link-invest {
      margin-left: 4px;
      text-decoration: none;
      font-weight: 500;
    }

    .link-meta { color: var(--cor-azul-meta); }
    .link-invest { color: var(--cor-verde-invest); }

    .link-meta:hover,
    .link-invest:hover { text-decoration: underline; }

    .historico-box {
      background: #fff;
      padding: 8px;
      text-align: right;
      font-weight: bold;
      min-height: 60px;
      margin-left: 10px;
    }

    .valor-azul { color: var(--cor-azul-meta); }
    .valor-verde { color: var(--cor-verde-invest); }
    .valor-vermelho { color: var(--cor-vermelha-retirada); }

    /* ====== MENSAGEM ====== */
    .mensagem {
      border-top: 5px solid #D9D9D9;
      background: var(--cor-bege);
      width: 280px;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      font-size: 14px;
      color: var(--cor-preto);
      border-bottom: 5px solid #D9D9D9;
      margin-top: 16px;
    }

    .mensagem h3 {
      font-size: 20px;
      font-weight: 700;
      color: var(--cor-marinhoprofundo);
      margin-bottom: 10px;
      text-align: left;
      margin-left: 1px;
    }

    .mensagem-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .seta {
      background: none;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: var(--cor-marinhoprofundo);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .seta:hover {
      transform: scale(1.2);
      color: var(--cor-rosa);
    }

    .caixa-mensagem {
      width: 260px;
      height: 55px;
      border: 2px solid var(--cor-rosa);
      border-radius: 2px;
      font-size: 16px;
      text-align: center;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      font-weight: 400;
    }

    .mensagem-btn {
      margin-top: 15px;
      background: var(--cor-rosa);
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 10px 32px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .mensagem-btn:hover { background: var(--cor-rosalemonade); }

    /* ====== META ====== */
    .meta {
      background: var(--cor-bege);
      width: 280px;
      border-radius: 8px;
      padding: 16px;
      text-align: left;
      font-size: 14px;
      color: var(--cor-preto);
      margin-bottom: 32px;
    }

    .meta h3 {
      font-size: 20px;
      font-weight: 700;
      color: var(--cor-marinhoprofundo);
      margin-bottom: 10px;
    }

    .meta-tag {
      display: inline-flex;
      align-items: center;
      background: var(--cor-bege);
      border: 1px solid var(--cor-cinza-borda);
      border-radius: 20px;
      padding: 5px 12px;
      font-size: 13px;
      color: var(--cor-cinza-borda);
      margin-bottom: 10px;
    }

    .progresso-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0;
      margin-bottom: 8px;
    }

    .barra-progresso {
      position: relative;
      flex: 1;
      height: 16px;
      background: #e5e5e5;
      border-radius: 10px;
      overflow: hidden;
      margin-right: -10px;
    }

    .progresso {
      background: var(--cor-rosa);
      height: 100%;
      border-radius: 10px;
      position: relative;
      width: 87%;
    }

    .marcador {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translate(50%, -50%);
      width: 18px;
      height: 18px;
      background: #fff;
      border: 2px solid var(--cor-rosa);
      border-radius: 50%;
    }

    .presente-img {
      width: 35px;
      height: auto;
      transform: translateX(-4px);
    }

    .porcentagem {
      text-align: left;
      margin-top: 6px;
      font-weight: 400;
      font-size: 12px;
      color: #A19999;
      margin-left: 3px;
    }

    .porcentagem span { color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <!-- CABEÇALHO -->
    <div class="header">
      <img src="./img/logo.png" alt="logo">
      <p>Produto</p>
      <div class="produto-img"></div>
    </div>

    <a class="link" href="#">Ir para o website</a>

    <!-- HISTÓRICO -->
    <div class="historico">
      <h3>Histórico</h3>
      <div class="legenda">
        <div class="legenda-item">
          <span class="bolinha azul"></span>
          Economizar para <a href="#" class="link-meta">meta</a>
        </div>
        <div class="legenda-item">
          <span class="bolinha verde"></span>
          Economizar para <a href="#" class="link-invest">investimento.</a>
        </div>
        <div class="legenda-item">
          <span class="bolinha vermelha"></span>
          Retirada
        </div>
      </div>

      <div class="historico-box">
        <div class="valor-vermelho">-4,00</div>
        <div class="valor-verde">20,00</div>
        <div class="valor-vermelho">-2,00</div>
        <div class="valor-azul">90,00</div>
      </div>
    </div>

    <!-- MENSAGEM -->
    <div class="mensagem">
      <h3>Mensagem</h3>
      <div class="mensagem-container">
        <button class="seta seta-esquerda">‹</button>
        <div class="caixa-mensagem">
          Parabéns pelo progresso filho(a)!
        </div>
        <button class="seta seta-direita">›</button>
      </div>
      <button class="mensagem-btn">ENVIAR</button>
    </div>

    <!-- META -->
    <div class="meta">
      <h3>Meta</h3>
      <div class="meta-tag">Video Game Xbox</div>
      <div class="progresso-container">
        <div class="barra-progresso">
          <div class="progresso">
            <div class="marcador"></div>
          </div>
        </div>
        <img src="./img/presente.png" alt="presente" class="presente-img">
      </div>
      <div class="porcentagem">Porcentagem da meta: <span>87%</span></div>
    </div>
  </div>
</body>
</html>
