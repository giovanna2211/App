<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Cash Coinc</title>
  <style>
    :root {
      --cor-bege: #F5F0E1;
      --cor-pastel: #F5C2C2;
      --cor-rosa: #EC5C8F;
      --cor-rosalemonade: #D34C74;
      --cor-marinhoprofundo: #1A2E45;
      --cor-cinza-borda: #A19999;
      --cor-cinza: #ddd;
      --cor-preto: #000;
      --cor-azul-meta: #1CB0F6;
      --cor-verde-invest: #1CF640;
      --cor-vermelha-retirada: #DA2C2C;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--cor-bege);
    }

    .container {
      max-width: 100%;
      min-height: 100vh;
      background: var(--cor-bege);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      padding: 1.5rem 1rem 1rem;
    }

    .header img {
      width: 154px;
      height: 38px;
    }

    .header p {
      margin: 0.5rem 0;
      font-size: 16px;
      font-weight: 700;
      color: var(--cor-marinhoprofundo);
    }

    .produto-img {
      width: 249px;
      height: 218px;
      background: var(--cor-cinza);
      border-radius: 10px;
      margin: 0.5rem 0 1rem 0;
    }

    .link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 16px;
      color: var(--cor-preto);
      text-decoration: none;
      border-bottom: 5px solid #D9D9D9;
      padding: 16px 17px;
    }

    .link::after {
      content: "›";
      font-size: 1rem;
      margin-left: auto;
      width: 13px;
      height: 13px;
    }

    /* ====== HISTÓRICO ====== */
    .historico {
      background: var(--cor-bege);
      width: 280px;
      border-radius: 8px;
      padding: 1rem;
      text-align: left;
      font-size: 0.9rem;
      color: var(--cor-preto);
    }

    .historico h3 {
      font-size: 20px;
      font-weight: 700;
      width: 84px;
      height: 27px;
      color: var(--cor-marinhoprofundo);
      margin-bottom: 0.6rem;
    }

    .legenda {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      margin-bottom: 16px;
    }

    .legenda-item {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 400;

    }

    .bolinha {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .bolinha.azul { background: var(--cor-azul-meta); }
    .bolinha.verde { background: var(--cor-verde-invest); }
    .bolinha.vermelha { background: var(--cor-vermelha-retirada); }

    /* Cores dos links específicas */
   .link-meta,
    .link-invest {
        margin-left: 4px;
        text-decoration: none;
        font-weight: 500;
    }

    .link-meta {
        color: var(--cor-azul-meta);
    }

    .link-invest {
        color: var(--cor-verde-invest);
    }   


    .link-meta:hover,
    .link-invest:hover {
      text-decoration: underline;
    }

    .historico-box {
      background: #fff;
      padding: 0.5rem;
      text-align: right;
      font-weight: bold;
      min-height: 60px;
    }

    .valor-azul { color: var(--cor-azul-meta); }
    .valor-verde { color: var(--cor-verde-invest); }
    .valor-vermelho { color: var(--cor-vermelha-retirada); }

    /* ====== MENSAGEM ====== */
    .mensagem {
      border-top: 5px solid #D9D9D9;
      background: var(--cor-bege);
      width: 280px;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--cor-preto);
      border-bottom: 5px solid #D9D9D9;
      margin-top: 1rem;
    }

    .mensagem h3 {
      font-size: 1rem;
      font-weight: bold;
      color: var(--cor-marinhoprofundo);
      margin-bottom: 0.6rem;
      text-align: left;
    }

    .mensagem-input {
      width: 100%;
      border: 2px solid var(--cor-rosa);
      border-radius: 8px;
      padding: 0.6rem;
      font-size: 0.85rem;
      color: #000;
      margin-bottom: 0.8rem;
    }

    .mensagem-btn {
      background: var(--cor-rosa);
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 0.6rem 2rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .mensagem-btn:hover {
      background: var(--cor-rosalemonade);
    }

    /* ====== META ====== */
    .meta {
      background: var(--cor-bege);
      width: 280px;
      border-radius: 8px;
      padding: 1rem;
      text-align: left;
      font-size: 0.9rem;
      color: var(--cor-preto);
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .meta h3 {
      font-size: 1rem;
      font-weight: bold;
      color: var(--cor-marinhoprofundo);
      margin-bottom: 0.6rem;
    }

    .meta-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.8rem;
    }

    .meta-item {
      flex: 1;
      background: #F3F3F3;
      border: 1px solid var(--cor-rosa);
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.85rem;
      color: #000;
      font-weight: bold;
      text-align: center;
      height: 35px;
    }

    .range {
      width: 100%;
      accent-color: var(--cor-rosa);
    }

    .porcentagem {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho e Produto -->
    <div class="header">
      <img src="./img/logo.png" alt="logo">
      <p>Produto</p>
      <div class="produto-img"></div>
    </div>

    <a class="link" href="#">Ir para o website</a>

    <!-- Histórico -->
    <div class="historico">
      <h3>Histórico</h3>
      <div class="legenda">
            <div class="legenda-item">
                <span class="bolinha azul"></span>
                    Economizar para <a href="#" class="link-meta">meta</a>
            </div>
            <div class="legenda-item">
                <span class="bolinha verde"></span>
                    Economizar para <a href="#" class="link-invest">investimento.</a>
            </div>
            <div class="legenda-item">
                <span class="bolinha vermelha"></span>
                    Retirada
            </div>
        </div>

      <div class="historico-box">
        <div class="valor-vermelho">-4,00</div>
        <div class="valor-verde">20,00</div>
        <div class="valor-vermelho">-2,00</div>
        <div class="valor-azul">90,00</div>
      </div>
    </div>

    <!-- MENSAGEM -->
    <div class="mensagem">
      <h3>Mensagem</h3>
      <input class="mensagem-input" type="text" value="Parabéns pelo progresso filho(a)!" />
      <button class="mensagem-btn">ENVIAR</button>
    </div>

    <!-- META -->
    <div class="meta">
      <h3>Meta</h3>
      <div class="meta-top">
        <div class="meta-item">Video Game Xbox</div>
        <img src="./img/presente.png" alt="presente">
      </div>
      <input type="range" min="0" max="100" value="87" class="range" />
      <div class="porcentagem">Porcentagem da meta: <strong>87%</strong></div>
    </div>
  </div>
</body>
</html>
